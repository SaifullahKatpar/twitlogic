########################################
# Twitlogic LarKC Plugin

net.fortytwo.twitlogic.larkc.queueCapacity = 1000
net.fortytwo.twitlogic.larkc.overflowPolicy = DROP_OLDEST


########################################
# data sources

net.fortytwo.twitlogic.followUser0 = twit_logic

net.fortytwo.twitlogic.trackTerms0 = #twitter, #facebook, #foursquare


########################################
# Twitter authentication

net.fortytwo.twitlogic.twitter.consumerKey = [consumer key for your Twitter app]
net.fortytwo.twitlogic.twitter.consumerSecret = [consumer secret for your Twitter app]

net.fortytwo.twitlogic.twitter.accessToken = [access token for your Twitter app and user]
net.fortytwo.twitlogic.twitter.accessTokenSecret = [access token secret for your Twitter app and user]
