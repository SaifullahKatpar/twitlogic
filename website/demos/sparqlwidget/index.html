    <!-- See: http://times.usefulinc.com/2003/07/29-dashboardfoaf -->

    <script type="text/javascript" src="v1/sparql-widget.js"></script>
    <script type="text/javascript">/* <![CDATA[ */

    $(document).ready(function() {
        var w = new TwitLogic.SparqlWidget({
            title: "All tweets",
            comment: "Query for all recent tweets",
            query: {
                sparqlEndpoint: "http://flux.franz.com/catalogs/demos/repositories/iswc2010",
                //sparqlEndpoint: "/catalogs/demos/repositories/places-demo",
                //sparqlEndpoint: "../../sparql",
                //sparqlEndpoint: "http://rambo:10042/catalogs/demos/repositories/places-demo",
                //sparqlQuery: document.getElementById("sparqlQuery").innerHTML.trim(),
                sparqlQueryUrl: "examples/all-tweets.sparql",
                connectionTimeout: 10000,  // Note: should be less than updateInterval
                updateInterval: 15000,
                queryWindow: 172800000  // 172800000ms = 2 days
            },
            appearance: {
                maxVisibleTweets: 15,
                scroll: true,
                width: 400,
                height: 300,
                shell: {
                    textColor: "#FFFFFF",
                    backgroundColor: "#0031E2",
                    headerImage: "images/header-sparkle-blue.png",
                    footerImage: "images/footer-sparkle-blue.png"
                },
                tweet: {
                    backgroundColor1: "#FFFFF8",
                    backgroundColor2: "#F0F0FF"
                }
            }
        });

        document.getElementById("widget-goes-here").appendChild(w.widget());
        w.start();
    });

    /* ]]> */</script>
    <link media="screen" type="text/css" href="v1/sparql-widget.css" rel="stylesheet"/>
</head>
<body>
<div id="widget-goes-here"></div>
</body>
